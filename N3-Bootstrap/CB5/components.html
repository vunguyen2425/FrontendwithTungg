<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components Demo</title>
    <link rel="stylesheet" href="../../N3-Abootstrap/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="components.css">
</head>
<body>
    <!-- quan tâm 2 class là form-group và form controls -->
    <div class="section-one">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="inner-main">
                        <div class="inner-head">
                            <h2 class="inner-title"> Thông Tin cơ bản </h2>
                            <p class="inner-desc">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perspiciatis ratione natus ex minima sint beatae consectetur aperiam deserunt, iusto aliquam maxime adipisci rerum quo laudantium iste! A, sed? Quam, harum.</p>
                        </div>
                        <div class="inner-body">
                            <form action="">
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Họ Và Tên">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Số Điện Thoại">
                                        </div>
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="form-group">
                                            <textarea  class="form-control" placeholder="Nội Dung"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 text-center">
                                        <button class="button">Gửi Ngay</button>
                                    </div>
    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../N3-Abootstrap/bootstrap/jquery.slim.min.js"></script>
    <script src="../../N3-Abootstrap/bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
