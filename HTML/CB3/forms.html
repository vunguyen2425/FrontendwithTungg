<!-- forrms là một biểu mẫu html dùng để thu nhập thông tin khách hàng để gửi về cho bên backend 
 Các thuộc tính của forms: action(xácc định hành động được thưic hiện khi biểu mẫu được gưir. Bên backend họ sẽ gửi cho mình link này
                            target:_self hoặc _blank giống như các bài trước)
                            method bao gồm:
                                GET(Nối dữ liệu vào biểu mẫu theo cặp name/value.Khôngh sử dụng get gửi tài khoản bảo mật. Giưới hạn 2048 kí tự
                                    Khi tìm kiếm load lại không bị mất đi còn post thì load sẽ mất) 
                                POST(Dữ liệu biểu mẫu đã gửi không hiển thị lên url, không giưới hạn về kích thước, dùng để gửi được lượng lớn dữ liệu)
                            autocomplete(Gợi ý điền forrms. Mặc định là on)
                            novalidate(Không cần Kiểm tra tính hợp lệ khi gửi đi)Cú pháp email nhưng không cần nhập theo email cũng được-->
<!-- Các elements quan trọng trong forms:
                            <input> Có thể hiển thị theo nhiều hướng khác nhau phụ thuộc vào type. Mặc định là text.Có thể không có value
                            <lable>:Nhãn giúp ngườidùng hiểu hơn về elements
                                Thuộc tính for của lable phải bằng thuộc tính id của phần tử <input> để liên kết chúng lại với nhau(CSS)
                            <select>:Hiển thị dạng danh sách thả xuống
                                Các thẻ <option> Để xác định một tùy chọn có thể được chọn. Bắt buộc phải có value đi cùng
                                Theo mặc định thì mục đầu tiên trong <option> sẽ được chọn. Nếu muốn thay đổi lựa chọn mặc định thì thêm thuộc tính selected vào<option muốn mặ định
                                Cso thể thêm size để cho xem nhiều option mà không bấm 
                            <textarea>Để chúng ta nhập dữ liệu trên nhiều dòng
                                rows mặc định là 2.Có thể thêm dòng bằng cú pháp rows="" 
                                cols măj định là 20.Có thể thêm bằng cú pháp cols="" 
                            <button> Đơn giản là một thẻ chọn.Cso thể dùng được ở nhiều nơi.Hơi gôisng input<submit> Nhưncg đa dạng hơn-->
