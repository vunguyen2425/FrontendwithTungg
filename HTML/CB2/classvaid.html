<!-- Class hiểu đơn giản là thứ bổ trợ cho các elements
 Một class có thể áp dụng cho nhiều elements
 Một elements có thể sử dụng nhiều class
 Thuộc tính class có thể sử dụng cho bất kì một phần tử HTML nào
 tên class có phân biệt chữ hoa chữ thường (tên các thẻ HTML thì không phân biêt)  -->
 <!-- Id là duy nhất, tên id dùng trong css và js để thực hiện các tác vụ nhất định  cho phần tử có tên Id đó
  ID có phân biệt chữ hoa, chữ thường
  Tên id phải chứa ít nhất một kí tự, không đc bắt đầu bằng số  -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <style>
        .colorred{
            color:red;
        }
        .fontsize{
            font-size: 200px;
        }
    </style>
    <h1 class="colorred">Nguyễn Trọng Vũ</h1>
    <p class="colorred fontsize" > Trịnh Minh Tiu</p>
 </body>
 </html>
