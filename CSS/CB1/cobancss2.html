<!-- Có 3 kiểu chèn CSS là:
- inline: Viết CSS ngay trong thẻ <p style="color:blue;font-size: 40px;">Nội Dung 01</p>
        Mội thứ muốn CSS thì viết trong thẻ style="font-size:;text-align:center;"> Thuận tiến khi bạn muốn css cho duy hất 1 elements
- Internal CSS. Thêm thẻ <stle></style> vào bất cứ đâu trong file html. Sau đó viết CSS trong thẻ <style></style> đó.Thường thì thẻ <style>nằm trong thẻ <head></head>
- External CSS Thêm 1 file css ở ngoài và link vào trong phần head của tfile html. Cấu trúc <link rel="stylesheet" href=""> -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cobancss2.css">

 </head>
 <body>
