<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiki Navbar</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Navbar */
        .navbar {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .navbar-logo {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
        }

        .navbar-logo span {
            color: #fdb515;
        }

        .search-bar {
            flex: 1;
            margin: 0 20px;
            display: flex;
            align-items: center;
        }

        .search-bar input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-bar button {
            padding: 8px 16px;
            background-color: #0066cc;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #004b99;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }

        .navbar-links a:hover {
            color: #0066cc;
        }

        .navbar-cart {
            position: relative;
        }

        .cart-icon {
            font-size: 20px;
            color: #333;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
        }

        .navbar-banner {
            background-color: #e8f5e9;
            color: #388e3c;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }

        .navbar-banner span {
            font-weight: bold;
        }
    </style>
</head>
