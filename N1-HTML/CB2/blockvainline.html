<!-- Block là thẻ luôn luôn bắt đầu bằng 1 dòng mới, chúbg sẽ tự đồn thêm khoảng trắng trước và sau element và luôn chiếm chiều rộng có sẵn -->
<!-- Thẻ <h1> đến <h6>; ul;ol;p;table;section;nav;main;li;header;form;footer;div -->
<!-- Thẻ inline; không bắt đầu trên dòng mới; chiểu rộng bằng với chiểu rộng elements đó
 a;b;br;button;;em;i;img;input;label;select;span;strong..... -->
 <!-- Có thể hiểu nôm na là block sẽ tự động xuống dòng còn inline thì tất cả  mọi thứ trên 1 dòng -->
<!-- Một số quy tắc: Block có thể chứa block inline và dữ liệu
                    Inline chỉ có thể chứa inline và chứa dữ liệu
                    Thẻ inline <a> là thẻ inline duy nhất có thể chưas thẻ block -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    <p>Hello word</p>
    <p>Hello Class</p>
    <b>Hello Class</b>
    <b>Hello word</b>
    <span>Hello Tèo</span>
    <hr>
    <!-- Inline chứa inline -->
     <span>Xin Chào <b>Nam</b></span>
     <hr>
     <!-- block có thể chứa inline -->
    <p>Xin Chào <b>Nam</b></p>
    <hr>
    <!-- Ngoaị lệ của inline -->
    <a href="https://www.youtube.com/"target="_blank" ><p>Youtube</p></a>
 </body>
 </html>
