<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<style>
    .carousel-item img {
        max-width: 50%;  /* Ảnh chỉ chiếm 50% chiều rộng của slide */
        height: auto;  /* Giữ tỷ lệ ảnh */
        margin: 0 auto; /* Căn giữa ảnh */
    }
</style>
<div class="container xl-6">
    <div id="carouselExample" class="carousel slide" data-ride="carousel" data-interval="2000">
        <!-- Dấu chấm chỉ mục -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExample" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExample" data-slide-to="1"></li>
            <li data-target="#carouselExample" data-slide-to="2"></li>
        </ol>
        
        <!-- Nội dung slide -->
        <div class="carousel-inner" >
            <div class="carousel-item active">
                <img src="../../N4-Tập Cắt Giao Diện/P5-TIKI()/assets/image/slide/1.webp" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="../../N4-Tập Cắt Giao Diện/P5-TIKI()/assets/image/slide/1.webp" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="../../N4-Tập Cắt Giao Diện/P5-TIKI()/assets/image/slide/1.webp" class="d-block w-100" alt="Slide 3">
            </div>
        </div>

        <!-- Nút điều hướng -->
        <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
